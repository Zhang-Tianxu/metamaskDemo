<html>

<head>
  <meta charset="UTF-8">
  <title>E2E Test Dapp</title>
  <link rel="icon" type="image/png" href="metamask-fox.svg">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="metamask.css" type="text/css">
</head>

<body>
  <main class="container-fluid">
    <!-- Part 1 Setting up Basic Actions and Status-->
    <section>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Basic Actions</h4>
              <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton" disabled></button>
              <button class="btn btn-primary btn-lg btn-block mb-3" id="getAccounts">eth_accounts</button>
              <p class="info-text alert alert-secondary">eth_accounts result: <span id="getAccountsResult"></span></p>
              <button class="btn btn-primary btn-lg btn-block mb-3" id="getOpenseaNFTs">mint NFT</button>
              <button class="btn btn-primary btn-lg btn-block mb-3" id="getNFTNumber">查询NFT数量</button>
              <p class="info-text alert alert-secondary">你拥有的NFT数量: <span id="result"></span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="node_modules/@metamask/onboarding/dist/metamask-onboarding.bundle.js" defer></script>
  <script src="https://code.jquery.com/jquery-1.6.4.js"></script>
  <script type="text/javascript" src="./node_modules/web3/dist/web3.min.js"></script>
  <script src="vokaNFTABI.js" defer></script>
  <script src="contract.js" defer></script>
  <script src="openseaAPI.js" defer></script>
</body>

</html>
